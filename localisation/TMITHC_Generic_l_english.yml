############ idea localisation ######
generic_cheap_rifles:0 "Rifle Manufacturing Effort"
generic_cheap_rifles_desc:0 "This nation has embraced a doctrine of mass assaults, intending to swarm their enemies. However, it is know that bodies do not necessarily win the war, and require equipment to do so - the most important of which is the rifle."
generic_fast_tanks:0 "Armour Priority"
generic_fast_tanks_desc:0 "The tactics of the old are now past their prime - the nature of warfare, forever changed thanks to the invention of the tank by the British, has now evolved; it now benefits those that embrace the use of armored vehicles."
generic_manpower_boost_1:0 "Stalwart People"
generic_manpower_boost_1_desc:0 "The people of this nation is loyal and committed to its cause; they will do anything to free their countries from foreign occupation."
generic_thunderous_storm_idea:0 "Thunderous Storm"
generic_thunderous_storm_idea_desc:0 "Men need to be bred, grown, trained in order to participate in the war effort, and thus, are expensive - shells however, can be simply manufactured, and with them, we can rain hell on those that defies us without suffering losses on our end."
generic_ic_artillery_idea:0 "Massive Shells Production Effort"
generic_old_generals:0 "Old Generals"
generic_old_generals_desc:0 "This nation's military staff is dominated by old officers who often partook in previous wars with many years of experience embedded in their mind."
generic_young_generals:0 "Young Generals"
generic_young_generals_desc:0 "This nation's military staff is dominated by younger, more liberal officers with a new perspective on the nature of warfare, their younger minds allow them to develop previously unthinkable tactics."
