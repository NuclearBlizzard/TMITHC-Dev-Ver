italy_news.1.t:0 "Mussolini dies"
italy_news.1.d:0 "At the advanced age of 77, Benito Mussolini, Prime Minister and fascist 'Duce' of the Italy and its empire, had passed away. He was the first fascist dictator in the world and in many ways the father of the ideology that now rules the planet. His many titles, awarded by the late King Victor Emmanuel III and his son Umberto II, included 'Liberator of the Balkans', 'Champion of the Italian People', 'Restitutor' and 'Conqueror of Suez'.\nHis passing leaves many question marks, as Mussolini spent the past decade purging Italy's high-level fascists, murdering most men that would have been capable of replacing him. His declared will is to have power pass to Cesare Maria De Vecchi - but the problem is that no one else in Italy likes him."
italy_news.1.ITA.o:0 "A tragedy!"
italy_news.1.ITA_puppet.o:0 "This brings us closer to freedom."
italy_news.1.GER.o:0 "He has been with us since the Anschluss. He will be missed."
italy_news.1.generic.fascism.o:0 "The father of fascism is dead."
italy_news.1.generic.nonfascism.o:0 "Even dictators die."
italy_news.2.t:0 "De Vecchi becomes Duce"
italy_news.2.d:0 "About a month after the Duce's passing, the Grand Council of Fascism in Rome has concluded their meetings and deliberated to fill the vacant spot of Italy's dictatorship in accordance with Mussolini's last will. Cesare Maria De Vecchi will become Duce of Italy at the age of 76, much to the enjoyment of the German ambassador in Rome, Richard von Weizsäcker, who transmitted Berlin's congratulations. On the other hand, Spain has already announced their deep concern with the choice - De Vecchi previously advocated for a territorial war between Italy and Spain over the Balearic Islands. His appointment is a signal to Madrid that the two countries might find themselves at odds in the western Mediterranean soon."
italy_news.2.ITA.o:0 "As Mussolini envisioned."
italy_news.2.ITA_puppet.o1:0 "Send a letter of congratulations."
italy_news.2.ITA_puppet.o2:0 "Yet another puppet master."
italy_news.2.GER.o:0 "An excellent choice!"
italy_news.2.SPR.o:0 "War with Italy might be inevitable."
italy_news.2.generic.fascism.o:0 "How will Spain react?"
italy_news.2.generic.nonfascism.o:0 "Fascists. I hate these guys."
italy_news.3.t:0 "Fanfani becomes Prime Minister of Italy"
italy_news.3.d:0 "The late Duce, Benito Mussolini, had willed one Cesare Maria de Vecchi to become his successor as Italy's dictator, but about a month after Mussolini's death, the conclusion of the Grand Council of Fascism's deliberations have resulted in the appointment of one Amintore Fanfani as Head of Government, bundled with a set of legislation limiting the power of the executive and reinstating limited authorities to the legislative and judicial branches of government. Fanfani will also not carry the title of "Duce", opting instead for the less offensive "Prime Minister of Italy". Fanfani was the favorite of the Catholic conservative middle and upper classes in Italy and has political connections to Spain and Portugal. His choice will however raise eyebrows in Berlin, as Fanfani was well-known for his advocacy of political distance to Germany."
italy_news.3.ITA.o:0 "Good!"
italy_news.3.ITA_puppet.o1:0 "Send a letter of congratulations."
italy_news.3.ITA_puppet.o2:0 "Yet another puppet master."
italy_news.3.GER.o:0 "What an idiotic choice."
italy_news.3.SPR.o:0 "Catholic conservatives unite!"
italy_news.3.generic.fascism.o:0 "A moderate, yet safe choice."
italy_news.3.generic.nonfascism.o:0 "He's just a different brand of fascist."
italy_news.4.t:0 "Nenni becomes Prime Minister of Italy"
italy_news.4.d:0 "In a most stunning turn of events, the Grand Council of Fascism did not only go against the stated will of the late Duce Benito Mussolini in regards to his succesor, but it also elevated a completely unknown yet highly controversial politician into Italy's highest office. Pietro Nenni is a former member of the Socialist Party, anti-fascist and critic of Mussolini's government before undergoing a political rehabilitation in the early 1950s. He became a hero of the Italian working class as a provincial administrator in southern Italy and was considered the foremost anti-corporatist in the Italian government. Under his watch, Italy may yet revert from Mussolini's corporatism back to a social welfare state. Nenni is also considered an adversary of both Spain and Germany and advocates the creation of an independent Italian power bloc in the Mediterranean."
italy_news.4.ITA.o:0 "A new era for Italy."
italy_news.4.ITA_puppet.o1:0 "Send a letter of congratulations."
italy_news.4.ITA_puppet.o2:0 "Yet another puppet master."
italy_news.4.GER.o:0 "A former communist?!"
italy_news.4.SPR.o:0 "Not the choice we wanted, but also not a pro-German choice at least. Still a commie."
italy_news.4.generic.fascism.o:0 "This might well be a betrayal to fascism!"
italy_news.4.generic.nonfascism.o:0 "Could that mean the end of Italian fascism?"
italy_news.5.t:0 "Italy throws off the Nazi yoke"
italy_news.5.d:0 "It has been long asserted that the Italian Empire is little more than a glorified extension of the German sphere of influence - but it has more and more been clarified by the new Italian leadership that they won't tolerate any German overreach. Now, more than a dozen cancelled joint research projects, more than 20 closed German consulates and more than 50 incidents in German-speaking South Tyrol later it is more than clear that Italy does not have any elevated respect left for their former senior partner of the Axis Powers."
italy_news.5.ITA.o:0 "Italians shall never, never, never be enslaved!"
italy_news.5.GER.o:0 "What do you mean, 'yoke'?!"
italy_news.5.ITA_puppet.o:0 "Italy recognizes that being a puppet is bad? Well, would you look at that."
italy_news.5.GER_puppet.o:0 "How sad, it's almost getting lonely in the club of German puppet states."
italy_news.5.generic.o:0 "Good for them?"
italy_news.6.t:0 "Italy becomes German puppet"
italy_news.6.d:0 "As Wehrmacht troops move into Italy to take prearranged garrison positions, it is clear that the Italian leadership was unable to shake off the international assertions that their state was little more than a glorified German puppet. Now, to speak even of glorification would be fallacious: Italy can no longer make decisions independently of its major ally. It is nothing more than a puppet."
italy_news.6.ITA.o:0 "Oh no!"
italy_news.6.GER.o:0 "Yeah, what else is new?"
italy_news.6.ITA_puppet.o:0 "Does that mean freedom for us?!"
italy_news.6.GER_puppet.o:0 "Yay, another partner!"
italy_news.6.generic.o:0 "Germany grows ever stronger."
