italy.tmithc.1.t:0 "Death of the Duce"
italy.tmithc.1.d:0 "Benito Mussolini took power as Prime Minister of Italy in 1922 and solidified his rule as dictator in January of 1925. Now, after more than three decades as Italy's all-powerful Duce, he passed away at the age of 77 after a short struggle with liver cancer.\n\nHis death leaves a significant power vacuum, as he had previously spent much effort to eliminate all internal political opposition. Mussolini disbanded the Grand Council of Fascism in 1952, purged most army generals in 1955 and eventually cracked down even on his most loyal fascistic comrades in 1957, when he saw to the execution or exile of most major fascists, with the only two notable exceptions being his longest political associate, Italo De Vecchi, and his son-in-law, Galeazzo Ciano.\n\nMussolini prepared a political testament designating De Vecchi as his successor as Duce in 1959, in anticipation of his imminent death. This offended Ciano, who had expected to succeed his father-in-law himself. De Vecchi is highly unpopular as he, initially a big adversary of Germany, totally flipped his political profile after the victory in the war, so much so that he gained the nickname "Little Adolf" among his fascist contemporaries - before the Duce purged them all, anyway."
italy.tmithc.1.o1:0 "A great loss to the nation!"
italy.tmithc.2.t:0 "The Choice of Succession"
italy.tmithc.2.d:0 "In the wake of the Duce's passing, the Gran Consiglio del Fascismo, the 'Grand Council of Fascism', has been called back into action for the first time since its dissolution eight years ago, filled with inexperienced political newcomers, as most of the previous members found a violent end at the end of a bayonet in 1957, when the Duce purged most major fascists.\n\nThe only notable name sitting on the Grand Council is Galeazzo Ciano, Mussolini's son-in-law, who has led a violent and fiery campaign against Mussolini's testamental designation of Cesare Maria De Vecchi, calling the testament a German forgery and De Vecchi a German puppet.\n\nCiano has now suggested a brave plan as a counterpoint: To announce the former political prisoner and socialist Pietro Nenni, who underwent a political rehabilitation as a fascist, although he never quite dropped his concern on behalf of the working poor and advocated a move away from a corporatist model to support a stronger welfare state. Ciano suggested a restriction of the powers connected to the office of Prime Minister and to abolish the title of "Duce" completely.\n\nThis has most of the council members worried however, who see a return to socialist poplicy as a way to isolate Italy internationally and give the Germans a pretext of invasion. They instead favor one of their own, an economic corporatist by the name of Amintore Fanfani. Fanfani, just like Ciano, advocates to reduce the totalitarian power of the Duce and a return to the office of Prime Minister. He instead seeks to tie the King back into the political sphere."
italy.tmithc.2.o1:0 "De Vecchi was the designated Duce!"
italy.tmithc.2.o2:0 "Fanfani is good for the economy, fools!"
italy.tmithc.2.o3:0 "The plan with Nenni might just be crazy enough to work."
italy.tmithc.3.t:0 "Reinstatement of the Quadrumvirs"
italy.tmithc.3.d:0 "When the Grand Council of Fascism was installed, Mussolini selected four of his loyal followers to become the Quadrumvirs, an office inspired by Ancient Rome. The original four were Italo Balbo, Michele Bianchi, Emilio De Bono and Cesare Maria De Vecchi. When the world war concluded, only De Bono and De Vecchi were left. De Bono lived to the impressive age of 91 and passed away in 1957, leaving only De Vecchi, Mussolini's testamental heir apparent. By then, the Duce had already dissolved the Grand Council, including the Quadrumvirs.\n\nNow that the preparations for Case E require new Quadrumvirs, several provincial fascists who were unaffected by Mussolini's previous purges have risen to the task. Among them are:\n\n-the well-connected corporate sweetheart, Amintore Fanfani\n-Italy's highest scoring fighter ace of the world war, Adriano Visconti\n-the only field marshal to survive Mussolini's military purges, Giovanni Messe\n-Victor Emmanuel IV, son of King Umberto II and Crown Prince of Italy\n\nFearful of Mussolini's notorious ill temper, these four men now request assurances of position and responsibility as well as political immunity."
italy.tmithc.3.o1:0 "It has to be done."
italy.tmithc.3.o2:0 "Withhold any such assurances."
italy.tmithc.4.t:0 "The Question of Italian Succession"
italy.tmithc.4.d:0 "With the death of the Duce, it has become clear that it is far from a foregone conclusion that Mussolini's appointed heir, Cesare Maria De Vecchi, will actually be able to secure power. In fact, it seems quite possible that Amintore Fanfani, a mainline Italian fascist and open Germanophobe who according to our secret service wants to raise military spending and fortify the border against us, might secure the post of Prime Minister from within the Quadrumvirs.\n\nWe now have the possibility to openly endorse De Vecchi to become Duce - the Italians will not appreciate any involvement in their internal policy, but it would serve as justification before our own people to move against their choice if they decide to defy our request."
italy.tmithc.4.o1:0 "Endorse De Vecchi."
italy.tmithc.4.o2:0 "Italy's choice does not concern us."
italy.tmithc.5.t:0 "Germany endorses De Vecchi"
italy.tmithc.5.d:0 "In a baffling endorsement, the German Führer's office has made a public statement endorsing the will of the late Italian Duce and stressing the need for Italy to follow it verbatim for the sake of world peace.\n\nThis undermines Italian sovereignity to an epic extent, as it quite obviously serves as a pretext for action against Italy should we choose to go against Germany's expressed wishes."
italy.tmithc.5.o1:0 "They shouldn't get involved in our affairs."
italy.tmithc.6.t:0 "The Question of Italian Succession"
italy.tmithc.6.d:0 "With the death of the Italian Duce, it appears as if Spain's oldest and most faithful partner and ally is now in a precarious spot. Mussolini prepared a political testament which elevates one Cesare Maria De Vecchi to be the Duce's successor.\n\nThat can't happen! De Vecchi is a noted enemy of Spain and has in the past advocated at least twice, first in 1949 and then again in 1952, for an aggressive war by Italy upon Spain to capture the Balearic Islands. De Vecchi will also firmly put Italy into Germany's political camp and thus might even threaten a dissolution of mainland Spain at German hands should the Führer will it so.\n\nThe alternative to De Vecchi is Amintore Fanfani, a corporatist and hispanophile who has made some successful business trips to Spain and is enamoured with our country, people and culture. War between our two nations is not an issue with him. We could contact the Italian government and strongly suggest that Mussolini's testament was a forgery in order to grant the decision to the Quadrumvirs of the Grand Council of Fascism in Rome. They would surely select one of their own, Fanfani."
italy.tmithc.6.o1:0 "The testament was a forgery!"
italy.tmithc.6.o2:0 "It's not worth it."
italy.tmithc.7.t:0 "Spain doubts Mussolini's political testament"
italy.tmithc.7.d:0 "In a short but bitter note to the Italian government, the Spanish government in Madrid pointed out several perceived flaws with the late Duce's political testament, including the date and signature. The Spanish ambassador presented what he claims to be an intercepted telegram between the German consulate in Milan and the domicile of Cesare Maria De Vecchi, Mussolini's favored heir and successor. The telegram shows a large sum of money offered to De Vecchi should he declare willing to cede South Tyrol to Germany and undergo several governmental and military reforms, like allowing Wehrmacht troops to garrison Italian cities - effectively turning Italy into a German puppet.\n\nWhen questioned about the telegram, De Vecchi pointed out that there is no telegraph at his home and he thus couldn't have received a telegram."
italy.tmithc.7.o1:0 "Still, suspicion remains."
italy.tmithc.8.t:0 "Italy defies German endorsement!"
italy.tmithc.8.d:0 "After a powerful German endorsement of Cesare Maria De Vecchi to succeed Benito Mussolini as Duce, the Italian government has decided to defy the German request, pushing [ITA.GetLeader] to the political top spot of Prime Minister instead.\n\nThis is a humiliation of Germany's ambassador Weizsäcker, who publically endorsed De Vecchi as the only appropriate candidate to become Italy's leader.\n\nTo save face, Italy should be punished. This might just be the opportunity we have been waiting: It is at last time to seize South Tyrol! If we want to risk war with our oldest ally, that is."
italy.tmithc.8.o1:0 "Prepare to liberate the South Tyroleans!"
italy.tmithc.8.o2:0 "Do not comment on Italian defiance."
italy.tmithc.9.t:0 "Italy goes against Spanish wishes"
italy.tmithc.9.d:0 "Against declared Spain's wishes to see De Vecchi denied the position of Duce, the Grand Council of Fascism in Rome has confirmed the old blackshirt's ascendancy to the highest post in the Italian state.\n\nDe Vecchi is a well-known hispanophobe and has in the past advocated for war against Spain over the Balearic Islands. His confirmation in office might make military conflict inevitable."
italy.tmithc.9.o1:0 "A shameful appointment."
italy.tmithc.10.t:0 "Germany demands South Tyrol"
italy.tmithc.10.d:0 "In response to Italian defiance of German wishes regarding Mussolini's succession, the German foreign office has publically declared that the ethnic Germans in South Tyrol are not safe under the regime of [ITA.GetLeader] and that German troops will move to seize the territory.\n\nPartial mobilization orders have been given to the German 1st and 2nd Mountain Divisions in Austria and Switzerland and Wehrmacht units are using on the Italian border.."
italy.tmithc.10.o1:0 "We have to stand down."
italy.tmithc.10.o2:0 "We shall not falter!"
italy.tmithc.11.t:0 "Italy folds South Tyrol"
italy.tmithc.11.d:0 "In recognition of our strength, Italy folded South Tyrol. Another victory for the Reich!"
italy.tmithc.11.o1:0 "Excellent!"
italy.tmithc.12.t:0 "Italy defies the South Tyrol ultimatum"
italy.tmithc.12.d:0 "In an incredible display of idiocy, Italy has determined to stand up to Wehrmacht might and defy German wishes for South Tyrol.\n\nWe must now decide whether to actually follow up on our threat."
italy.tmithc.12.o1:0 "Well, conflict is now inevitable."
italy.tmithc.12.o2:0 "We need to stand down."
italy.tmithc.13.t:0 "Italy offers aid to Albania"
italy.tmithc.13.d:0 "Albania is the closest of Italy's puppet states and is little more than an extension of Italian core territory. Still, there are regional administrators in Albania that were notably exempt from Mussolini's purges in the early and mid 1950s, making the Albanian government a more reliable and more stable authority than its Italian overlord.\n\nNow, with the death of the Duce and the emergence of his appointed heir apparent, Cesare Maria de Vecchi, Albania has moved back into focus. Italy, ever suspicious of possible separatist activity in Serbia, Croatia and Greece, has decided to support Albania's economic base in order to strengthen the region against possible attack."
italy.tmithc.13.o1:0 "We'll take it."
italy.tmithc.14.t:0 "The Duce demands Foreign Workers"
italy.tmithc.14.d:0 "De Vecchi in Rome has started initiating his 'Mobilization of the Imperial Subjects' policy, where ethnic non-Italians are forced into positions of hard conscripted labor to free more ethnic Italians for high-education work.\n\nConveniently, the Duce defines our territory as part of the Italian Empire and has ordered the Italian instructor in our government to set us quotas to send them forces.\n\nWe should probably send them at least a token force, but we could mobilize great amount of workers to gain the favor of the overlord in Rome."
italy.tmithc.14.o1:0 "Send the Duce a massive force!"
italy.tmithc.14.o2:0 "Send a sizable force to Rome."
italy.tmithc.14.o3:0 "Send what is needed and do nothing more."
italy.tmithc.14.o4:0 "We have nothing to give to Rome!"
italy.tmithc.15.t:0 "[From.GetName] sends massive force!"
italy.tmithc.15.d:0 "In recognition of Italian greatness, the [From.GetAdjective] subjects have gone above and beyond any reasonable call of duty in their vigor to hail their Roman overlords. They have sent us a great amount of workers."
italy.tmithc.15.o1:0 "Excellent!"
italy.tmithc.16.t:0 "[From.GetName] sends notable force!"
italy.tmithc.16.d:0 "Very visibly, the [From.GetAdjective] government was humbled by our request to have their cheap labor serve in Italy. They have sent us amounts of workers far beyond what we could have reasonably expected."
italy.tmithc.16.o1:0 "We are a benevolent overlord."
italy.tmithc.17.t:0 "[From.GetName] complies"
italy.tmithc.17.d:0 "The rulers of [From.GetName] have complied with our request for foreign workers to join the Italian labor pool. They have sent us what we asked for. Nothing less, but they have also made sure to do the absolute minimum of what was required of them."
italy.tmithc.17.o1:0 "Render unto Caesar the things that are Caesar's."
italy.tmithc.18.t:0 "[From.GetName] fails to deliver foreign workers!"
italy.tmithc.18.d:0 "Pointing to various weak excuses, the [From.GetAdjective] administration has refused our request for foreign workers.\n\n"Request" is perhaps a bit too nice of a word anyway, for they openly defied an order by the King, the Duce and their government. This cannot go unpunished."
italy.tmithc.18.o1:0 "They must be punished!"
italy.tmithc.18.o2:0 "We shall let it slide for now."
italy.tmithc.19.t:0 "The Dalmatian Question"
italy.tmithc.19.d:0 "Dalmatia was a wargoal of Italy in both the First and Second World Wars, but it fell under the control of the Italian puppet state in Croatia on German wishes in order to grant the Croatians a sea port. Now, Italy must settle on a permanent policy regarding Dalmatia: Should it be annexed or can Croatia keep it?"
italy.tmithc.19.o1:0 "Dalmatia is Italian!"
italy.tmithc.19.o2:0 "Dalmatia is Croatian."
